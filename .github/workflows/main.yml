name: Build Android APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Ø³Ø­Ø¨ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Node.js (Ù…Ù‡Ù… Ø¬Ø¯Ù‹Ø§)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3ï¸âƒ£ ØªØ«Ø¨ÙŠØª Ù…ÙƒØªØ¨Ø§Øª npm
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ ØªØ«Ø¨ÙŠØª Capacitor Android ØµØ±Ø§Ø­Ø©
      - name: Install Capacitor Android
        run: npm install @capacitor/android

      # 5ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 6ï¸âƒ£ ØªØ«Ø¨ÙŠØª Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # 7ï¸âƒ£ Ø¥Ø¶Ø§ÙØ© Ù…Ù†ØµØ© Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ (Ù„Ùˆ Ù…ÙˆØ¬ÙˆØ¯Ø© ÙŠØªØ¬Ø§ÙˆØ²)
      - name: Add Android platform
        run: |
          npx cap add android || echo "Android platform already exists"

      # 8ï¸âƒ£ Ù…Ø²Ø§Ù…Ù†Ø© Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 9ï¸âƒ£ Ø¨Ù†Ø§Ø¡ APK (Debug)
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # ğŸ”Ÿ Ø±ÙØ¹ Ù…Ù„Ù APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
